<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- âœ… External CSS file -->
    <link rel="stylesheet" href="./css/chat.css" />

    

  </head>
  <body>
    <div id="sidebar">
      <div id="appendUsername"></div>

      <h3>Your Groups</h3>
      <ul id="group-list"></ul>

      <hr />

      <h4>Create Group</h4>
      <input type="text" id="new-group-name" placeholder="Group name" />
      <button onclick="createGroup()">Create</button>

      <hr />

      <div id="invite-section" style="display: none">
        <h4>Invite to Group</h4>
        <input type="text" id="invite-username" placeholder="Username" />
        <button onclick="inviteUser()">Invite</button>
      </div>

      <hr />

      <h4>Users</h4>
      <ul id="user-list"></ul>

      <hr />

      <div id="group-members-section" style="display: none">
        <h4>Group Members</h4>
        <ul id="group-members-list"></ul>
      </div>

      <div id="delete-group-container"></div>

      <!-- Delete Group Modal -->
      <div id="delete-group-modal" class="modal-overlay">
        <div class="modal-content">
          <p>Are you sure you want to delete this group?</p>
          <button id="confirm-delete-group">Yes, Delete</button>
          <button onclick="document.getElementById('delete-group-modal').style.display = 'none';">Cancel</button>
        </div>
      </div>
    </div>

    <div id="chat-panel">
      <div id="chat-header">
        <h2 id="group-title">Select a group</h2>
        <button id="logout-button">Logout</button>
      </div>
      <div id="messages"></div>
 <div id="input-container">
        <input id="message-input" placeholder="Type a message..." />
     
    <input type="file" id="fileInput"/>


      <button id="uploadBtn">Upload</button>
        <button id="send-btn">Send</button>
      </div>
    </div>

    <!-- Invite Popup Modal -->
    <div id="invitePopup">
      <p id="inviteText">You were invited to a group</p>
      <button id="acceptBtn">Accept</button>
      <button id="rejectBtn">Reject</button>
    </div>

    <!-- JS -->
     <!-- JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <!-- Load Supabase Library First -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
